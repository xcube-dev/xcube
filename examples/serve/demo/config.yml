# Add the initial dataset that needs to be shown in xcube-viewer upon loading here
EntrypointDatasetId: geotiff_local

PlaceGroups:
  - Identifier: inside-cube
    Title: Places inside the cube
    Path: places/inside-cube.geojson
    Join:
      Property: ID
      Path: places/inside-cube-media.geojson
    PropertyMapping:
      image: ${resolve_config_path("images/inside-cube/${image}")}
  - Identifier: outside-cube
    Title: Places outside the cube
    Path: places/outside-cube.geojson
    PropertyMapping:
      image: ${resolve_config_path("images/outside-cube/${ID}.jpg")}

Styles:
  - Identifier: default
    ColorMappings:
      conc_chl:
        ColorBar: my_cmap
        ValueRange: [0., 20.] # this value range overwrites the range defined in CustomColorMaps
      chl_category:
        ColorBar: cmap_bloom_risk
      conc_tsm:
        ColorFile: cc_tsm.cpd
      kd489:
        ValueRange: [0., 6.]
      rgb:
        Red:
          Variable: conc_chl
          ValueRange: [0., 24.]
        Green:
          Variable: conc_tsm
          ValueRange: [0., 100.]
        Blue:
          Variable: kd489
          ValueRange: [0., 6.]
  - Identifier: tif_style
    ColorMappings:
      band_1:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      band_2:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      band_3:
        ColorBar: bone
        ValueRange: [ 0., 255. ]
      rgb:
        Red:
          Variable: band_1
          ValueRange: [ 0., 255. ]
        Green:
          Variable: band_2
          ValueRange: [ 0., 255. ]
        Blue:
          Variable: band_3
          ValueRange: [ 0., 255. ]

CustomColorMaps:
  - Identifier: my_cmap
    Type: continuous # or categorical, stepwise
    Colors:
      - Value: 0
        Color: red
        Label: low
      - Value: 12
        Color: "#0000FF"
        Label: medium
      - Value: 18
        Color: [0, 255, 0]
        Label: mediumhigh
      - Value: 24
        Color: [0, 1, 0, 0.3]
        Label: high
  - Identifier: cmap_bloom_risk
    Type: categorical
    Colors:
      - [ 0, [0, 255, 0., 0.5]]
      - [ 1, orange]
      - [ 2, [1, 0, 0]]
  - Identifier: s2_l2_scl
    Type: categorical
    Colors:
      - [ 0, [255, 0, 0], no data]
      - [ 1, yellow,  defective]
      - [ 2, black,   dark area pixels]
      - [ 3, gray,    cloud shadows]
      - [ 4, [0, 1, 0],   vegetation]
      - [ 5, tan,     bare soils]
      - [ 6, blue,    water]
      - [ 7, "#aaaabb", clouds low prob ]
      - [ 8, "#bbbbcc", clouds medium prob]
      - [ 9, "#ccccdd", clouds high prob]
      - [10, "#ddddee", cirrus]
      - [11, "#ffffff", snow or ice]

